sudo: false
language: go
os:
  - linux
  - osx
go:
  - 1.11.x
branches:
  only:
    - master
install: go get -u github.com/golang/dep/cmd/dep && dep ensure && go build -o atreus-backend
script:
  - cd common/auth && go test
after_success:
  - go test -v -covermode=count -coverprofile=coverage.out
    $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN
before_deploy:
  - PLATFORMS=(darwin/386 darwin/amd64 freebsd/386 freebsd/amd64 freebsd/arm linux/386 linux/amd64 linux/arm windows/386 windows/amd64)

  # build binary for all archs
  - |
    for PLATFORM in "${PLATFORMS[@]}"; do
      echo "Building $PLATFORM"
      GOOS=${PLATFORM%/*}
      GOARCH=${PLATFORM#*/}
      if [ "$GOOS" = "windows" ]; then
        build_cmd="GOOS=$GOOS GOARCH=$GOARCH go build -o atreus-backend -ldflags '-w -s'"
      else
        build_cmd="CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH go build -o atreus-backend -ldflags '-d -w -s'"
      fi
      if ! eval $build_cmd; then
        echo "Failed building atreus-backend for $PLATFORM" && return 1
      fi
      if [ "$GOOS" = "windows" ]; then
        zip atreus-backend-${GOOS}-${GOARCH}.zip atreus-backend
      else
        tar cvzf atreus-backend-${GOOS}-${GOARCH}.tgz atreus-backend
      fi
    done
  - ls

deploy:
  provider: releases
  api_key: $AUTH_TOKEN
  file:
    - "atreus-backend-darwin-386.tgz"
    - "atreus-backend-darwin-amd64.tgz"

    - "atreus-backend-freebsd-386.tgz"
    - "atreus-backend-freebsd-arm.tgz"
    - "atreus-backend-freebsd-amd64.tgz"

    - "atreus-backend-linux-386.tgz"
    - "atreus-backend-linux-arm.tgz"
    - "atreus-backend-linux-amd64.tgz"

    - "atreus-backend-windows-386.zip"
    - "atreus-backend-windows-amd64.zip"

  skip_cleanup: true
  on:
    tags: true